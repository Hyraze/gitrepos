<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="theme-color" content="#1976d2" charset="utf-8" />
    <title>GitRepos</title>
    <base href="/" />
    <meta
      name="description"
      content="A simple PWA app that returns Trending Repositories & Developers from GitHub, Gitlab & HackerNews. "
    />
    <meta
      name="keywords"
      content="github,gitlab,bitbucket,repos,repository,code,programming,trending,developers,resource,opensource"
    />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <meta name="author" content="Hanish Rao" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="title" content="GitRepos" />
  </head>
  <body>
    <script type="text/javascript">
      if (navigator.serviceWorker.controller) {
        console.log(
          '[PWA Builder] active service worker found, no need to register'
        );
      } else {
        //Register the ServiceWorker
        navigator.serviceWorker
          .register('pwabuilder-sw.js', {
            scope: './',
          })
          .then(function (reg) {
            console.log(
              'Service worker has been registered for scope:' + reg.scope
            );
          });
      }
    </script>
    <app-root></app-root>
    <noscript
      >Please enable JavaScript to continue using this application.</noscript
    >
  </body>
</html>
